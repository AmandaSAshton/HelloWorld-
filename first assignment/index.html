<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <main>
        <p id="description">Please fill out this survey form.</p>
        <form id="survey-form">
            <label for="checkbox1">Option 1</label>
            <input type="checkbox" id="checkbox1" name="checkbox1" value="option1">

            <label for="checkbox2">Option 2</label>
            <input type="checkbox" id="checkbox2" name="checkbox2" value="option2">

            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="number" id="number-label">Number:</label>
            <input type="number" id="number" name="number" min="1" max="10" placeholder="Enter a number between 1 and 10">

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>

            <label for="dropdown" id="dropdown-label">Dropdown:</label>
            <select id="dropdown" name="dropdown">
                <option value="" disabled selected>Select an option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>

            <label>Radio buttons:</label><br>
            <input type="radio" id="radio1" name="radio" value="radio1">
            <label for="radio1">Radio button 1</label><br>
            <input type="radio" id="radio2" name="radio" value="radio2">
            <label for="radio2">Radio button 2</label><br>

            <label>Checkboxes:</label><br>
            <input type="checkbox" id="checkbox1" name="checkbox3" value="checkbox1">

            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
